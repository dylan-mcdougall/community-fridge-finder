<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Community Fridge Finder</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3BI8ogD_4jBciYuId3NvC9Mx3Cjj8EDY&callback=initMap&libraries=&v=weekly"></script>
</head>
<body>
    <!-- create a nav with minimal funcionality -->
    <header>
        <h1 href="#" id="title">Community Fridge Finder</h1>
        <nav class="nav" id="navbar">
            <ul>
                <li class="nav-link">
                    <input type="text" placeholder="Enter an address or zipcode">
                </li>
                <li class="nav-link">
                    <a href="#" id="about">About</a>
                </li>
                <li class="nav-link">
                    <a href="#" id="help" id="help">Help</a>
                </li>
            </ul>
        </nav>
        <a class="nav-button" href="#"><button>Sign-In</button></a>
    </header>
    <!-- create the map content using maps API -->
    <div class="map" id="map"></div>
    <script>
        function initMap() {
            let map = new google.maps.Map(document.getElementById('map'), {zoom: 10, center: { lat: 36.737, lng: 119.787 }});
            let marker = new google.maps.Marker({position: { lat: 36.737, lng: 119.787 }, map: map})
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3BI8ogD_4jBciYuId3NvC9Mx3Cjj8EDY&callback=initMap"></script>
</body>
</html>
